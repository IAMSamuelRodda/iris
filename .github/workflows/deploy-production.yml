name: Deploy to Production

# Deploy main branch to production environment (AWS)
# Runs minimal smoke tests (Amazon-style: comprehensive staging, minimal production)
# Includes monitoring and auto-rollback on failures

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # Required for AWS OIDC

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://staratlas-agent.com  # Update with actual URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build all packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Get current deployment version
        id: current
        working-directory: terraform
        run: |
          terraform init
          VERSION=$(terraform output -raw current_version 2>/dev/null || echo "initial")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Terraform Apply (Production)
        id: deploy
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var-file=environments/production/terraform.tfvars \
            -var="environment=production" \
            -var="deployment_id=${{ github.sha }}"

      - name: Wait for deployment stabilization
        run: sleep 30

      - name: Run smoke tests
        id: smoke
        run: pnpm test:smoke
        env:
          API_URL: ${{ secrets.PRODUCTION_API_URL }}
        continue-on-error: true

      - name: Health check
        id: health
        run: |
          for i in {1..5}; do
            if curl -f ${{ secrets.PRODUCTION_API_URL }}/health; then
              echo "‚úì Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 10
          done
          echo "‚úó Health check failed after 5 attempts"
          exit 1
        continue-on-error: true

      - name: Monitor CloudWatch metrics
        id: metrics
        run: |
          # Monitor error rate for 5 minutes
          aws cloudwatch get-metric-statistics \
            --namespace StarAtlasAgent/Production \
            --metric-name ErrorRate \
            --dimensions Name=Environment,Value=production \
            --start-time $(date -u -d '5 minutes ago' +%Y-%m-%dT%H:%M:%S) \
            --end-time $(date -u +%Y-%m-%dT%H:%M:%S) \
            --period 60 \
            --statistics Average \
            --query 'Datapoints[0].Average' \
            --output text > error_rate.txt

          ERROR_RATE=$(cat error_rate.txt)
          if (( $(echo "$ERROR_RATE > 5.0" | bc -l) )); then
            echo "‚úó Error rate too high: $ERROR_RATE%"
            exit 1
          fi
          echo "‚úì Error rate acceptable: $ERROR_RATE%"
        continue-on-error: true

      - name: Rollback on failure
        if: steps.smoke.outcome == 'failure' || steps.health.outcome == 'failure' || steps.metrics.outcome == 'failure'
        working-directory: terraform
        run: |
          echo "üîÑ Rolling back to previous version: ${{ steps.current.outputs.version }}"
          terraform apply -auto-approve \
            -var-file=environments/production/terraform.tfvars \
            -var="environment=production" \
            -var="deployment_id=${{ steps.current.outputs.version }}"

      - name: Fail deployment if rollback occurred
        if: steps.smoke.outcome == 'failure' || steps.health.outcome == 'failure' || steps.metrics.outcome == 'failure'
        run: |
          echo "‚ùå Production deployment failed and was rolled back"
          exit 1

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `‚úÖ Production deployment successful

            **Commit:** ${context.sha.substring(0, 7)}
            **Version:** ${context.sha}
            **Deployed at:** ${new Date().toISOString()}

            [View deployment logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            console.log(message);
            // Could integrate with Slack/Discord here

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `üö® Production deployment failed and was rolled back

            **Commit:** ${context.sha.substring(0, 7)}
            **Rollback to:** ${{ steps.current.outputs.version }}
            **Failed at:** ${new Date().toISOString()}

            [View deployment logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            console.log(message);
            // Could integrate with Slack/Discord here
