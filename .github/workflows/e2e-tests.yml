name: E2E Tests

# Reusable E2E testing workflow
# Can be called from staging/production deployments or run standalone

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to test (staging/production)'
      api_url:
        required: true
        type: string
        description: 'API URL to test against'
    secrets:
      TEST_WALLET:
        required: true
        description: 'Test wallet private key'

  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: 'Environment to test'
        options:
          - staging
          - production
      api_url:
        required: true
        type: string
        description: 'API URL to test against'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          API_URL: ${{ inputs.api_url }}
          TEST_WALLET: ${{ secrets.TEST_WALLET }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ inputs.environment }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage-${{ inputs.environment }}
          path: coverage/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå E2E tests failed for ${inputs.environment}

              [View test results](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
